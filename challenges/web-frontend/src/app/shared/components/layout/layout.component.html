<div class="c-layout">
  <header class="c-layout__header" *ngIf="user$ | async as user">
    <section class="c-layout__navigation">
      <img
        src="./assets/logo.svg"
        alt="car on sale logo"
        class="c-layout__header-logo"
        (click)="navigateToRoot()"
      />

      <ng-container *ngIf="user.privileges === '{SALESMAN_USER}'">
        <button
          class="c-layout__auctions-button"
          mat-raised-button
          (click)="onAuctions()"
        >
          Auctions
        </button>
      </ng-container>
    </section>

    <ng-container *ngIf="user.authenticated; else loginButton">
      <button
        class="c-layout__logout-button"
        mat-raised-button
        (click)="onLogout()"
      >
        Logout
      </button>
    </ng-container>

    <ng-template #loginButton>
      <button
        class="c-layout__login-button"
        mat-raised-button
        color="accent"
        (click)="onLogin()"
      >
        Login
      </button>
    </ng-template>
  </header>

  <section class="c-layout__content">
    <router-outlet></router-outlet>
  </section>
</div>
