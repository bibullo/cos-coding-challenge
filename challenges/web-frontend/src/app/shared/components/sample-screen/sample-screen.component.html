<div class="c-sample-screen">
  <div class="c-sample-screen__content">
    <h1 class="c-sample-screen__title">{{ this.routeData['title'] }}</h1>
    <h2 class="c-sample-screen__subtitle">{{ this.routeData['subtitle'] }}</h2>
    <img
      class="c-sample-screen__illustration"
      [src]="this.routeData['illustration']"
    />
  </div>
</div>
